name: Build Solution
on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Dependencies
        run: bun install

      - name: Format Code
        run: bun run format

      - name: Build Solution
        run: bun run build

      - name: Commit formatted files
        run: |
          git config user.email "hi@emilgram.dk"
          git config user.name "EmilGramDK"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(ci): apply formatting"
            git push
          fi
